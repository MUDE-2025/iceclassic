name: Run Python Script and Commit SVG

on:
  push:
    branches:
      - main

jobs:
  run-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.FG_ICECLASSIC }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python script
      run: python create_figure.py

    - name: Touch README
      run: touch README.md

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add predictions.svg predictions_all.svg README.md
        git diff --staged --quiet || (git commit -m 'Update predictions*.svg' && git push)
